<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>live cam 接收页面</title>
</head>
<body>
<img id="receiver" style="width:320px;height:240px"/>
<br><br>如果显示空白，说明当前没有人在直播，直播画面为1秒一帧<a href="camera.html" target="_blank">点击这里直播</a>
<script type="text/javascript" charset="utf-8">
    var receiver_socket = new WebSocket("wss://"+document.domain+":9502");
    var image = document.getElementById('receiver');
    receiver_socket.onmessage = function(data)
    {
        image.src=data.data;
    }
    window.onbeforeunload = function() {
        receiver_socket.close();
    };
</script>
</body>
</html>
